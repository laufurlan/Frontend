<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flexheader">
        <nav class="flexcontainer">
            <span class="Home">Home</span>
            <span class="Ranking">Ranking</span>
            <span class="Promocion">Promoción</span>
            <span class="Contacto">Contacto</span>
        </nav>
        <div class="logo">
            <img src="img/Logo.png" alt="logo">
        </div>
    </header>
    <main class="flexmain">
        <div>
            <h2 id="h2caja1">Envio gratis <span class="comprando">comprando</span> 2 pizzas</h2>
            <img src="img/delivery.jpg" alt="foto del delivery">
        </div>
        <div class="flexcaja2">
            <h2 id="h2caja2">Podio de pizzas</h2>
            <h3>Pizzas top 5</h3>
            <ol class="listaflex2">
                <li><b>Muzzarella</b></li>
                <li><b>Hawaiana</b></li>
                <li><b>Muzzarella J&Morron</b></li>
                <li><b>Fugazzeta</b></li>
                <li><b>Calabresa</b></li>
            </ol>
            <img class="pizza" src="img/Pizza.jpg" alt="plato con pizza">
        </div>            
    </main>
    <footer>
        <ul class="ulfooter" type="none" >  
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img class="logofooter" src="img/Logo.png" alt="logo-footer">
    </footer>
    
</body>
</html>
